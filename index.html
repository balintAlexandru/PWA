<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "theme-color" content = "blue">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo.png">
    <script src="script.js" defer></script>
    <script src="style.js" defer></script>
    <title>Math Calculator</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id = "shape">
       
        <div class = "display">
            <input type="text" class = "show">
        </div>
        <div class = "buttons">
            <button value = 7 class="b1">7</button>
            <button value = 8 class="b1">8</button>
            <button value = 9 class="b1">9</button>
            <button value = / class="b1">รท</button>
            <button value = 4 class="b1">4</button>
            <button value = 5 class="b1">5</button>
            <button value = 6 class="b1">6</button>
            <button value = * class="b1">*</button>
            <button value = 1 class="b1">1</button>
            <button value = 2 class="b1">2</button>
            <button value = 3 class="b1">3</button>
            <button value = - class="b1">-</button>
            <button value = c class="b3">C</button>
            <button value = 0 class="b1">0</button>
            <button value = . class="b1">.</button>
            <button value = + class="b1">+</button>
        </div>
        <div class = "equal">
            <button  class = "b2">Result</button>
        </div>
    </div>
    
</body>
</html>
